<main class="main">
  <ng-container>
    <mat-toolbar style="display: flex; justify-content: flex-end">
      <div *ngIf="isLoggedIn">
        <mat-icon style="cursor: pointer" (click)="logout()">logout</mat-icon>
      </div>
    </mat-toolbar>
    <div class="row-title">
      <h1>{{ title }}</h1>
    </div>
    <router-outlet />
  </ng-container>
</main>
